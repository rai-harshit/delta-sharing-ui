# Delta Sharing UI - Recipient Only Deployment
#
# Ultra-lightweight deployment for data consumers.
# No database, no backend - just a static web app.
#
# Usage:
#   docker-compose -f docker-compose.recipient.yml up -d
#
# Then open http://localhost:3000 and upload your credential file.

version: '3.8'

services:
  recipient-portal:
    build:
      context: ./apps/frontend
      dockerfile: Dockerfile.recipient
    ports:
      - "${PORT:-3000}:80"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3

# No networks needed - no inter-service communication
# No volumes needed - no persistent data














