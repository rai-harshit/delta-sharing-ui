apiVersion: apps/v1
kind: Deployment
metadata:
  name: delta-sharing-frontend
  namespace: delta-sharing
  labels:
    app.kubernetes.io/name: delta-sharing-frontend
    app.kubernetes.io/component: frontend
    app.kubernetes.io/part-of: delta-sharing-ui
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: delta-sharing-frontend
  template:
    metadata:
      labels:
        app.kubernetes.io/name: delta-sharing-frontend
        app.kubernetes.io/component: frontend
    spec:
      containers:
        - name: frontend
          image: ghcr.io/your-org/delta-sharing-ui-frontend:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
          securityContext:
            runAsNonRoot: true
            runAsUser: 101  # nginx user
            readOnlyRootFilesystem: false
            allowPrivilegeEscalation: false
---
apiVersion: v1
kind: Service
metadata:
  name: delta-sharing-frontend
  namespace: delta-sharing
  labels:
    app.kubernetes.io/name: delta-sharing-frontend
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: delta-sharing-frontend









