apiVersion: v1
kind: Secret
metadata:
  name: delta-sharing-secrets
  namespace: delta-sharing
  labels:
    app.kubernetes.io/name: delta-sharing-ui
type: Opaque
stringData:
  # Database URL - MUST be replaced with actual value
  DATABASE_URL: "postgresql://postgres:password@postgres:5432/delta_sharing"
  
  # JWT secret for admin authentication - MUST be replaced with secure random string
  JWT_SECRET: "REPLACE_WITH_SECURE_RANDOM_STRING"
  
  # Encryption key for storage credentials (64 hex chars) - MUST be replaced
  ENCRYPTION_KEY: "0123456789abcdef0123456789abcdef0123456789abcdef0123456789abcdef"
  
  # Optional: Cloud storage credentials
  # AWS_ACCESS_KEY_ID: ""
  # AWS_SECRET_ACCESS_KEY: ""
  # AZURE_STORAGE_ACCOUNT: ""
  # AZURE_STORAGE_KEY: ""
  # GCS_KEY_FILE: ""









