apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: delta-sharing-ingress
  namespace: delta-sharing
  labels:
    app.kubernetes.io/name: delta-sharing-ui
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    # Enable HTTPS redirect
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    # Enable CORS
    nginx.ingress.kubernetes.io/enable-cors: "true"
    # Rate limiting
    nginx.ingress.kubernetes.io/limit-rps: "100"
spec:
  tls:
    - hosts:
        - delta-sharing.example.com
      secretName: delta-sharing-tls
  rules:
    - host: delta-sharing.example.com
      http:
        paths:
          # Frontend routes
          - path: /
            pathType: Prefix
            backend:
              service:
                name: delta-sharing-frontend
                port:
                  number: 80
          # API routes
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: delta-sharing-backend
                port:
                  number: 5000









