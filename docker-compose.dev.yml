version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=delta_ui
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - delta-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Backend (development mode with hot reload)
  backend:
    build:
      context: ./apps/backend
      dockerfile: Dockerfile.dev
    ports:
      - "5000:5000"
    volumes:
      - ./apps/backend/src:/app/src
      - ./apps/backend/prisma:/app/prisma
    environment:
      - NODE_ENV=development
      - PORT=5000
      - JWT_SECRET=development-secret
      - CORS_ORIGIN=http://localhost:3000
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/delta_ui
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - delta-network
    command: sh -c "npx prisma db push && npx prisma db seed && npm run dev"

  # Frontend (development mode with hot reload)
  frontend:
    build:
      context: ./apps/frontend
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    volumes:
      - ./apps/frontend/src:/app/src
    environment:
      - VITE_API_URL=http://localhost:5000
    depends_on:
      - backend
    networks:
      - delta-network

networks:
  delta-network:
    driver: bridge

volumes:
  postgres_data:
