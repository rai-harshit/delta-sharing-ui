apiVersion: v2
name: delta-sharing-ui
description: A web UI for managing Delta Sharing data providers and recipients
type: application
version: 1.0.0
appVersion: "1.0.0"

keywords:
  - delta-sharing
  - data-sharing
  - delta-lake
  - lakehouse

home: https://github.com/your-org/delta-sharing-ui
sources:
  - https://github.com/your-org/delta-sharing-ui

maintainers:
  - name: Delta Sharing UI Team
    email: team@example.com

dependencies:
  - name: postgresql
    version: "12.x.x"
    repository: "https://charts.bitnami.com/bitnami"
    condition: postgresql.enabled
  - name: redis
    version: "18.x.x"
    repository: "https://charts.bitnami.com/bitnami"
    condition: redis.enabled








