name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '18'
  PNPM_VERSION: '10'

jobs:
  # Run linting and type checking
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run ESLint (Backend)
        working-directory: apps/backend
        run: pnpm lint

      - name: Run ESLint (Frontend)
        working-directory: apps/frontend
        run: pnpm lint

      - name: Generate Prisma Client (for type check)
        working-directory: apps/backend
        run: pnpm db:generate

      - name: Type Check (Backend)
        working-directory: apps/backend
        run: pnpm exec tsc --noEmit --skipLibCheck || echo "Type check failed but continuing..."
        continue-on-error: true

      - name: Type Check (Frontend)
        working-directory: apps/frontend
        run: pnpm exec tsc --noEmit || echo "Type check failed but continuing..."
        continue-on-error: true

  # Run backend tests
  test-backend:
    name: Backend Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: delta_ui_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        working-directory: apps/backend
        run: pnpm db:generate

      - name: Push database schema
        working-directory: apps/backend
        env:
          DATABASE_URL: postgresql://postgres:password@localhost:5432/delta_ui_test
        run: pnpm db:push

      - name: Run tests
        working-directory: apps/backend
        env:
          DATABASE_URL: postgresql://postgres:password@localhost:5432/delta_ui_test
          JWT_SECRET: test-secret
          ENCRYPTION_KEY: 0123456789abcdef0123456789abcdef0123456789abcdef0123456789abcdef
        run: pnpm test

  # Run frontend tests
  test-frontend:
    name: Frontend Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests
        working-directory: apps/frontend
        run: pnpm test:run

  # Run E2E tests
  test-e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend]
    continue-on-error: true  # TODO: Fix E2E tests - backend server needs to be started
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: delta_ui_e2e
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright Browsers
        working-directory: e2e
        run: pnpm exec playwright install --with-deps chromium

      - name: Generate Prisma Client
        working-directory: apps/backend
        run: pnpm db:generate

      - name: Push database schema
        working-directory: apps/backend
        env:
          DATABASE_URL: postgresql://postgres:password@localhost:5432/delta_ui_e2e
        run: pnpm db:push

      - name: Seed database
        working-directory: apps/backend
        env:
          DATABASE_URL: postgresql://postgres:password@localhost:5432/delta_ui_e2e
          JWT_SECRET: e2e-test-secret-32-characters-long
          ENCRYPTION_KEY: 0123456789abcdef0123456789abcdef0123456789abcdef0123456789abcdef
        run: pnpm db:seed

      - name: Run E2E tests
        working-directory: e2e
        env:
          DATABASE_URL: postgresql://postgres:password@localhost:5432/delta_ui_e2e
          JWT_SECRET: e2e-test-secret-32-characters-long
          ENCRYPTION_KEY: 0123456789abcdef0123456789abcdef0123456789abcdef0123456789abcdef
        run: pnpm test --project=chromium

      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: e2e/playwright-report
          retention-days: 7

  # Build all projects
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, test-backend, test-frontend]
    # Note: E2E tests run independently and don't block build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Backend
        working-directory: apps/backend
        run: pnpm build

      - name: Build Frontend (Full mode)
        working-directory: apps/frontend
        run: pnpm build:full

      - name: Upload Backend Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: backend-dist
          path: apps/backend/dist
          retention-days: 7

      - name: Upload Frontend Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: apps/frontend/dist
          retention-days: 7

  # Build Docker images
  docker:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [build]
    continue-on-error: true  # TODO: Fix Docker build issues
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Backend Image
        uses: docker/build-push-action@v5
        with:
          context: ./apps/backend
          push: false
          tags: delta-sharing-ui-backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Frontend Image (Full)
        uses: docker/build-push-action@v5
        with:
          context: ./apps/frontend
          push: false
          tags: delta-sharing-ui-frontend:${{ github.sha }}
          build-args: |
            BUILD_MODE=full
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Frontend Image (Recipient)
        uses: docker/build-push-action@v5
        with:
          context: ./apps/frontend
          file: ./apps/frontend/Dockerfile.recipient
          push: false
          tags: delta-sharing-ui-recipient:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
