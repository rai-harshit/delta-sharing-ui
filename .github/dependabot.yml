# Dependabot configuration
# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates

version: 2
updates:
  # Root package.json
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 10
    reviewers:
      - "delta-sharing-ui-team"
    labels:
      - "dependencies"
      - "npm"
    commit-message:
      prefix: "deps"
    groups:
      typescript:
        patterns:
          - "typescript"
          - "@types/*"
      testing:
        patterns:
          - "jest"
          - "vitest"
          - "@testing-library/*"
          - "playwright"
      linting:
        patterns:
          - "eslint*"
          - "prettier"

  # Backend dependencies
  - package-ecosystem: "npm"
    directory: "/apps/backend"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "backend"
    commit-message:
      prefix: "deps(backend)"
    groups:
      express:
        patterns:
          - "express"
          - "@types/express"
          - "helmet"
          - "cors"
      database:
        patterns:
          - "@prisma/*"
          - "prisma"
          - "ioredis"
      aws:
        patterns:
          - "@aws-sdk/*"
      azure:
        patterns:
          - "@azure/*"
      gcp:
        patterns:
          - "@google-cloud/*"

  # Frontend dependencies
  - package-ecosystem: "npm"
    directory: "/apps/frontend"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "frontend"
    commit-message:
      prefix: "deps(frontend)"
    groups:
      react:
        patterns:
          - "react"
          - "react-dom"
          - "@types/react*"
          - "react-router*"
      tanstack:
        patterns:
          - "@tanstack/*"
      tailwind:
        patterns:
          - "tailwindcss"
          - "postcss"
          - "autoprefixer"

  # E2E test dependencies
  - package-ecosystem: "npm"
    directory: "/e2e"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
      - "e2e"
    commit-message:
      prefix: "deps(e2e)"

  # Docker dependencies
  - package-ecosystem: "docker"
    directory: "/apps/backend"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
      - "docker"
    commit-message:
      prefix: "deps(docker)"

  - package-ecosystem: "docker"
    directory: "/apps/frontend"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
      - "docker"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
      - "ci"
    commit-message:
      prefix: "deps(ci)"


