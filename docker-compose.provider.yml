# Delta Sharing UI - Provider Only Deployment
#
# Deploy only the Provider Console (Admin Portal) without the Recipient Portal.
# Use this when recipients will run their own Recipient Portal or use SDKs.
#
# Usage:
#   1. Copy env.example to .env and configure
#   2. docker-compose -f docker-compose.provider.yml up -d
#
# Then open http://localhost:3000/login to access the admin console.

version: '3.8'

services:
  # Delta Sharing Backend
  backend:
    build:
      context: ./apps/backend
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    environment:
      # Core settings
      - NODE_ENV=production
      - PORT=5000
      - DATABASE_URL=postgresql://postgres:${POSTGRES_PASSWORD:-password}@postgres:5432/delta_ui
      
      # Security (REQUIRED - generate with: openssl rand -hex 32)
      - JWT_SECRET=${JWT_SECRET:?JWT_SECRET is required}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY:?ENCRYPTION_KEY is required}
      - CORS_ORIGIN=${CORS_ORIGIN:-*}
      
      # Delta Sharing endpoint (for recipient credentials)
      - DELTA_SHARING_ENDPOINT=${DELTA_SHARING_ENDPOINT:-http://localhost:5000/api/delta}
      
      # Cloud storage (optional)
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID:-}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY:-}
      - AWS_REGION=${AWS_REGION:-us-east-1}
      - AZURE_STORAGE_CONNECTION_STRING=${AZURE_STORAGE_CONNECTION_STRING:-}
      - GOOGLE_APPLICATION_CREDENTIALS=/app/gcp-key.json
      - GOOGLE_CLOUD_PROJECT=${GOOGLE_CLOUD_PROJECT:-}
    volumes:
      - ${GCP_KEY_FILE:-/dev/null}:/app/gcp-key.json:ro
      - ${DATA_DIR:-./data}:/app/data:ro
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - delta-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Provider Console Frontend (Admin Only)
  frontend:
    build:
      context: ./apps/frontend
      dockerfile: Dockerfile
      args:
        - BUILD_MODE=provider
        - VITE_API_URL=${VITE_API_URL:-http://localhost:5000}
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - delta-network
    restart: unless-stopped

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=delta_ui
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - delta-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

networks:
  delta-network:
    driver: bridge

volumes:
  postgres_data:














