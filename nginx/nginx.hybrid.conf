# Nginx Configuration for Hybrid Delta Sharing Deployment
#
# Routes:
#   /api/*    -> Admin Backend (Node.js) - for admin operations
#   /delta/*  -> OSS Delta Sharing Server - for recipient data access
#   /*        -> Frontend (React) - for admin UI
#
# Features:
#   - Audit logging for Delta Sharing access
#   - Request/response buffering
#   - Health checks
#   - CORS handling

worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # ===========================================
    # Logging Formats
    # ===========================================
    
    # Standard access log
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    # Delta Sharing audit log (captures bearer token hint for recipient tracking)
    log_format delta_audit escape=json '{'
        '"timestamp": "$time_iso8601",'
        '"remote_addr": "$remote_addr",'
        '"request_method": "$request_method",'
        '"request_uri": "$request_uri",'
        '"status": $status,'
        '"body_bytes_sent": $body_bytes_sent,'
        '"request_time": $request_time,'
        '"upstream_response_time": "$upstream_response_time",'
        '"http_user_agent": "$http_user_agent",'
        '"http_referer": "$http_referer",'
        '"auth_header_present": "$auth_header_present",'
        '"token_hint": "$token_hint"'
    '}';

    access_log /var/log/nginx/access.log main;

    # ===========================================
    # Performance Settings
    # ===========================================
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript 
               application/xml application/xml+rss text/javascript application/x-ndjson;

    # Buffer settings for large responses
    proxy_buffer_size 128k;
    proxy_buffers 4 256k;
    proxy_busy_buffers_size 256k;

    # ===========================================
    # Upstreams
    # ===========================================
    upstream admin_backend {
        server admin-backend:5000;
        keepalive 32;
    }

    upstream delta_oss {
        server delta-sharing-oss:8080;
        keepalive 32;
    }

    upstream frontend {
        server frontend:80;
        keepalive 16;
    }

    # ===========================================
    # Maps for request processing
    # ===========================================
    
    # Extract token hint (first 8 chars) from Authorization header for audit
    map $http_authorization $token_hint {
        default "-";
        "~^Bearer (.{8})" "$1...";
    }

    # Check if Authorization header is present
    map $http_authorization $auth_header_present {
        default "false";
        "~^Bearer " "true";
    }

    # ===========================================
    # Main Server
    # ===========================================
    server {
        listen 80;
        server_name _;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # ===========================================
        # Health Check Endpoints
        # ===========================================
        location = /health {
            access_log off;
            return 200 '{"status":"ok","service":"nginx"}';
            add_header Content-Type application/json;
        }

        location = /health/admin {
            access_log off;
            proxy_pass http://admin_backend/api/health;
            proxy_set_header Host $host;
        }

        location = /health/delta {
            access_log off;
            proxy_pass http://delta_oss/;
            proxy_set_header Host $host;
        }

        # ===========================================
        # Delta Sharing Protocol Routes -> OSS Server
        # ===========================================
        # These are accessed by recipients using bearer tokens
        location /delta/ {
            # Audit logging for Delta Sharing access
            access_log /var/log/nginx/delta_audit.log delta_audit;

            # CORS headers for recipient portal
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, HEAD, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, X-Delta-Sharing-Version' always;
            add_header 'Access-Control-Expose-Headers' 'Delta-Table-Version, X-Delta-Next-Page-Token' always;

            # Handle preflight requests
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' '*';
                add_header 'Access-Control-Allow-Methods' 'GET, POST, HEAD, OPTIONS';
                add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, X-Delta-Sharing-Version';
                add_header 'Access-Control-Max-Age' 86400;
                add_header 'Content-Type' 'text/plain charset=UTF-8';
                add_header 'Content-Length' 0;
                return 204;
            }

            # Rewrite to remove /delta prefix before forwarding to OSS server
            rewrite ^/delta/(.*)$ /$1 break;

            # Forward to OSS Delta Sharing Server
            proxy_pass http://delta_oss;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";

            # Pass through Delta headers
            proxy_pass_header Delta-Table-Version;
            proxy_pass_header X-Delta-Next-Page-Token;

            # Timeout settings for large queries
            proxy_connect_timeout 60s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;

            # Buffer large responses (for data queries)
            proxy_buffering on;
            proxy_buffer_size 128k;
            proxy_buffers 8 256k;
        }

        # ===========================================
        # Admin API Routes -> Node.js Backend
        # ===========================================
        location /api/ {
            # Standard access logging
            access_log /var/log/nginx/access.log main;

            # CORS headers for admin UI
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type' always;

            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' '*';
                add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS';
                add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type';
                add_header 'Access-Control-Max-Age' 86400;
                return 204;
            }

            # Forward to Admin Backend
            proxy_pass http://admin_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";

            # Timeout settings
            proxy_connect_timeout 30s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # ===========================================
        # Frontend (React Admin UI)
        # ===========================================
        location / {
            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # Cache static assets
            location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
                proxy_pass http://frontend;
                expires 7d;
                add_header Cache-Control "public, immutable";
            }
        }

        # ===========================================
        # Error Pages
        # ===========================================
        error_page 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
            internal;
        }
    }

    # ===========================================
    # HTTPS Server (optional, requires certs)
    # ===========================================
    # Uncomment this section if you have SSL certificates
    # 
    # server {
    #     listen 443 ssl http2;
    #     server_name _;
    #
    #     ssl_certificate /etc/nginx/certs/server.crt;
    #     ssl_certificate_key /etc/nginx/certs/server.key;
    #     ssl_protocols TLSv1.2 TLSv1.3;
    #     ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256;
    #     ssl_prefer_server_ciphers off;
    #
    #     # Include all location blocks from above...
    # }
}










